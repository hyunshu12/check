# Netlify 배포 설정

[build]
  # 빌드 명령어
  command = "npm run build"
  # 빌드 출력 디렉토리
  publish = "dist"
  # Node.js 버전
  [build.environment]
    NODE_VERSION = "20"

# 서브디렉토리 배포를 위한 리다이렉트 설정
# /check 경로로 접근 시 정상 작동하도록 설정
[[redirects]]
  from = "/check/*"
  to = "/check/index.html"
  status = 200
  force = false

# 루트 경로 리다이렉트 (SPA 지원)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 404

# 헤더 설정 (선택사항)
[[headers]]
  for = "/check/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"

